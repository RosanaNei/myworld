<h1>Update member</h1>

<form action="updaterecord/{{ mymember.id }}" method="post">
    {% csrf_token %}
    First Name:<br>
    <input name="first" value="{{ mymember.nombre }}">
    <br><br>
    Last Name:<br>
    <input name="doppo" value="{{ mymember.apellido }}">
    <br><br>
    <input type="submit" value="Actualizar">
</form>
